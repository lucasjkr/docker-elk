<VirtualHost *:80>
    DirectoryIndex index.php
    DocumentRoot /var/www/html/public

    ErrorLog /var/log/apache2/error.log

    <Directory /var/www/html/public>
        Allowoverride All
        Options -Indexes +FollowSymLinks -MultiViews
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
