version: '3.0'
networks:
  elk:
    driver: bridge

volumes:
  esdata:
  handesk:

services:
  elasticsearch:
    container_name: elasticsearch
    build:
      context: elasticsearch/
    environment:
#      ES_JAVA_OPTS: "-Xmx512m -Xms512m"
      ES_JAVA_OPTS:   "-Xmx${ES_RAM}m -Xms${ES_RAM}m"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./elasticsearch/config/jvm.options:/usr/share/elasticsearch/config/jvm.options:ro
    networks:
      - elk

  logstash:
    container_name: logstash
    build:
      context: logstash/
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000"
      - "5044:5044"
      - "5045:5045"
    environment:
#      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      LS_JAVA_OPTS: "-Xmx${LS_RAM}m -Xms${LS_RAM}m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    container_name: kibana
    build:
      context: kibana/
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    networks:
      - elk
    depends_on:
      - elasticsearch

  nginx:
    container_name: nginx
    build:
      context: nginx/
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d:ro
      - ./opt/:/etc/nginx/certs:ro
      - handesk:/var/www/html
    ports:
      - "80:80"
      - "443:443"
    networks:
      - elk
    depends_on:
      - kibana
      - handesk
      - fouroneone
      - php

  fouroneone:
    container_name: fouroneone
    build: 411-web/
    networks:
      - elk
    command:
      - /apache2-foreground.sh
    depends_on:
      - mysql

  fouroneonecron:
    container_name: fouroneonecron
    build: 411-web/
    networks:
      - elk
    command:
      - /cron-entrypoint.sh
    depends_on:
      - mysql

  mysql:
    container_name: mysql
    build:
      context: mysql/
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - elk
    volumes:
      - ./mysql/sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"

  metricbeat:
    container_name: metricbeat
    build:
      context: metricbeat/
    networks:
      - elk
    depends_on:
      - logstash

  handesk:
    container_name: handesk
    build:
      context: handesk/
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql
    networks:
      - elk
    volumes:
      - handesk:/var/www/html

  php:
    container_name: php
    build:
      context: php/
      dockerfile: Dockerfile
    networks:
      - elk
    links:
      - mysql
    volumes:
      - handesk:/var/www/html