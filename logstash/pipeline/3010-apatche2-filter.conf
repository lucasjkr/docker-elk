filter {
    if "apache2" in [tags] {
        grok {
            match => {
                "message" => "%{COMBINEDAPACHELOG}"
            }
        }
        geoip {
            database => "/etc/maxmind/GeoLite2-City.mmdb"
            source => "clientip"
        }

        useragent {
            source=> "agent"
            prefix=> "browser"
        }
    }
}